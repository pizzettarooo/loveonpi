<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00, 0 0 40px #ffea00;
      margin-bottom: 60px;
      letter-spacing: 4px;
      z-index: 1;
    }

    .loader {
  width: 80px;
  height: 80px;
  border: 10px solid;
  border-radius: 50%;
  border-color: #ffea00 #ff00ff #00f0ff #ff00ff; /* giallo, viola, blu, viola */
  animation: spin 1.2s linear infinite;
  box-shadow:
    0 0 12px #ffea00,
    0 0 12px #ff00ff,
    0 0 12px #00f0ff;
}


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .electric-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .electric-line {
      position: absolute;
      width: 1px;
      height: 100%;
      animation: electricMove 2s linear infinite;
      opacity: 0.6;
    }

    .electric-line.blue {
      background: linear-gradient(to top, rgba(0,255,255,0) 0%, rgba(0,255,255,0.8) 50%, rgba(0,255,255,0) 100%);
    }
    .electric-line.yellow {
      background: linear-gradient(to top, rgba(255,255,0,0) 0%, rgba(255,255,0,0.8) 50%, rgba(255,255,0,0) 100%);
    }
    .electric-line.purple {
      background: linear-gradient(to top, rgba(255,0,255,0) 0%, rgba(255,0,255,0.8) 50%, rgba(255,0,255,0) 100%);
    }

    .electric-line:nth-child(1)  { left: 5%; animation-delay: 0s; }
    .electric-line:nth-child(2)  { left: 10%; animation-delay: 0.1s; }
    .electric-line:nth-child(3)  { left: 15%; animation-delay: 0.2s; }
    .electric-line:nth-child(4)  { left: 20%; animation-delay: 0.3s; }

    .electric-line:nth-child(5)  { left: 25%; animation-delay: 0.4s; }
    .electric-line:nth-child(6)  { left: 30%; animation-delay: 0.5s; }
    .electric-line:nth-child(7)  { left: 35%; animation-delay: 0.6s; }
    .electric-line:nth-child(8)  { left: 40%; animation-delay: 0.7s; }

    .electric-line:nth-child(9)  { left: 45%; animation-delay: 0.8s; }
    .electric-line:nth-child(10) { left: 50%; animation-delay: 0.9s; }
    .electric-line:nth-child(11) { left: 55%; animation-delay: 1.0s; }
    .electric-line:nth-child(12) { left: 60%; animation-delay: 1.1s; }

    .electric-line:nth-child(13) { left: 65%; animation-delay: 1.2s; }
    .electric-line:nth-child(14) { left: 70%; animation-delay: 1.3s; }
    .electric-line:nth-child(15) { left: 75%; animation-delay: 1.4s; }
    .electric-line:nth-child(16) { left: 80%; animation-delay: 1.5s; }

    .electric-line:nth-child(17) { left: 85%; animation-delay: 1.6s; }
    .electric-line:nth-child(18) { left: 90%; animation-delay: 1.7s; }
    .electric-line:nth-child(19) { left: 95%; animation-delay: 1.8s; }
    .electric-line:nth-child(20) { left: 98%; animation-delay: 1.9s; }

    @keyframes electricMove {
      0%   { transform: translateY(100%); opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>LOVE ON PI</h1>
  <div class="loader"></div>

  <div class="electric-background">
    <div class="electric-line blue"></div>
    <div class="electric-line yellow"></div>
    <div class="electric-line purple"></div>
    <div class="electric-line yellow"></div>

    <div class="electric-line blue"></div>
    <div class="electric-line yellow"></div>
    <div class="electric-line purple"></div>
    <div class="electric-line yellow"></div>

    <div class="electric-line blue"></div>
    <div class="electric-line yellow"></div>
    <div class="electric-line purple"></div>
    <div class="electric-line yellow"></div>

    <div class="electric-line blue"></div>
    <div class="electric-line yellow"></div>
    <div class="electric-line purple"></div>
    <div class="electric-line yellow"></div>

    <div class="electric-line blue"></div>
    <div class="electric-line yellow"></div>
    <div class="electric-line purple"></div>
    <div class="electric-line yellow"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 4000);
  </script>
</body>
</html>
